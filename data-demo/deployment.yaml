apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-demo-deployment
spec:
  replicas: 6
  selector:
    matchLabels:
      app: data-demo
  template:
    metadata:
      labels:
        app: data-demo
    spec:
      containers:
      - name: data-demo
        image: hamzaaitmouhaoualla/data-demo-api:
        ports:
        - containerPort: 8080


